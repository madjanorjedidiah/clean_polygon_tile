<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ghana Tile Viewer</title>
  <style> #map { height: 100vh; margin: 0; } </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const ghanaBounds = L.latLngBounds([4.5, -3.5], [11.5, 1.5]);

    const map = L.map('map', {
      maxBounds: ghanaBounds,
      maxBoundsViscosity: 1.0
    }).setView([7.9465, -1.0232], 12);

    L.tileLayer('tile/{z}/{x}/{y}.png', {
      attribution: 'Â© Your Tiles',
      maxZoom: 18,
    }).addTo(map);
  </script>
</body>
</html>
